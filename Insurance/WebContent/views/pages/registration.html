<div class="container-register">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registration Form</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" novalidate name="myForm" ng-submit="submitInfo();">
                            <fieldset>
                            	<div class="form-group">
                            	
	                            	<label>Name</label>
	                            	<span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
  									<span ng-show="myForm.name.$error.required">Name is Required.</span></span>
  									<span style="color:red" ng-show="myForm.name.$error.minlength">Name Must be Atleast 2 Characters Long</span>
	     							<input class="form-control" placeholder="Name" name="name" type="text" ng-model="name" autofocus required ng-minlength="2" ng-model-options="{ updateOn: 'blur' }">
	                                <label>E-Mail</label>
	                                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  									<span ng-show="myForm.email.$error.required">Email is Required.</span></span>
  									<span style="color:red" ng-show="myForm.email.$error.minlength">Email Must be Atleast 6 Characters Long</span>
	                                <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="email" required ng-minlength="6" ng-model-options="{ updateOn: 'blur' }">
	                                <label>Password</label>
	                                <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
  									<span ng-show="myForm.password.$error.required">Password is Required.</span></span>
  									<span style="color:red" ng-show="myForm.password.$error.minlength">Password Must be Atleast 6 Characters Long</span>
	                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" required ng-minlength="6" ng-model-options="{ updateOn: 'blur' }">
	                                <label>Confirm Password</label>
	                                <span style="color:red" ng-show="myForm.cpassword.$dirty && myForm.cpassword.$invalid">
  									<span ng-show="myForm.cpassword.$error.required">Password Confirmation is Required.</span>
  									<span style="color:red" ng-show="myForm.cpassword.$invalid">Passwords Must Match</span></span>
	                                <input class="form-control" placeholder="Confirm Password" name="cpassword" type="password" ng-model="cpassword" confirm-pass="cpassword != password ? 'Passwords don\'t match' : ''" required ng-model-options="{ updateOn: 'blur' }">
